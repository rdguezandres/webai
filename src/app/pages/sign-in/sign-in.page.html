<ion-content>
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="onSubmit(signinForm)" #signinForm="ngForm">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" name="email" ngModel required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" name="password" ngModel required></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit" id="signin-button">Sign In</ion-button>
        <p>Or sign in with:</p>
        <ion-button expand="full" color="danger" (click)="loginWithGoogle()" id="google-login-button">Google</ion-button>
        <p>Don't have an account? <a routerLink="/sign-up">Sign Up</a></p>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
