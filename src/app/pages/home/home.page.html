

<ion-content>
  <ion-list>
    <ion-item *ngFor="let new of news" [routerLink]="'/new/' + new.id">
      <ion-thumbnail slot="start">
        <img [src]="new.img" [alt]="new.title">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ new.title }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
