<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/">
        <ion-img src="assets/img/header/logo.jpeg" alt="Logo"></ion-img>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-img src="assets/img/header/search.png" alt="Search"></ion-img>
      </ion-button>
      <ion-button>
        <ion-img src="assets/img/header/profile.png" alt="Profile" [routerLink]="isAuthenticated ? '/profile' : '/sign-in'"></ion-img>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
